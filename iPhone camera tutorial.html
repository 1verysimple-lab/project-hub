<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iPhone Master">
    
    <title>Beginner to Master | iPhone 16 Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc; /* Slate 50 */
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Smooth transitions for slide views */
        .slide-container {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .slide-hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .slide-active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* Progress Bar Transition */
        .progress-fill {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Button Active State */
        .btn-press:active {
            transform: scale(0.96);
        }

        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glassmorphism for sticky headers */
        .glass-nav {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col pb-safe">

    <!-- Sticky Navigation & Progress -->
    <nav class="fixed top-0 w-full z-50 glass-nav pt-safe-top">
        <div class="max-w-2xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center mb-2">
                <span id="level-indicator" class="text-xs font-bold tracking-wider text-blue-400 uppercase">Level 1: Rookie</span>
                <span id="progress-text" class="text-xs text-slate-400">0%</span>
            </div>
            <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                <div id="progress-bar" class="progress-fill h-full bg-blue-500 w-0"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-grow w-full max-w-2xl mx-auto px-4 pt-24 pb-32">
        <!-- Content injected by JS -->
    </main>

    <!-- Sticky Bottom Action Bar -->
    <div class="fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 p-4 pb-8 z-50">
        <div class="max-w-2xl mx-auto flex space-x-3">
            <button id="reset-btn" onclick="resetProgress()" class="hidden px-4 py-3 rounded-xl bg-slate-800 text-slate-400 font-semibold btn-press">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
            </button>
            <button id="action-btn" onclick="nextStep()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-blue-500/20 flex items-center justify-center space-x-2 btn-press transition-colors">
                <span id="btn-text">Start Learning</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        // --- Data: The Curriculum ---
        const curriculum = [
            {
                type: 'intro',
                title: "Master Your iPhone 16",
                subtitle: "Beginner to Pro",
                icon: "camera",
                color: "text-blue-400",
                content: `
                    <p class="text-slate-300 text-lg mb-6 leading-relaxed">
                        Welcome, Blues. This interactive guide will take you from snapping basic photos to shooting cinematic masterpieces. 
                    </p>
                    <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700 mb-6">
                        <h4 class="text-white font-semibold mb-2 flex items-center"><i data-lucide="check-circle-2" class="w-4 h-4 mr-2 text-green-400"></i> How it works</h4>
                        <ul class="text-sm text-slate-400 space-y-2">
                            <li>• Complete one module to unlock the next.</li>
                            <li>• Try the steps on your phone as you go.</li>
                            <li>• Progress is saved automatically.</li>
                        </ul>
                    </div>
                `,
                level: "Orientation"
            },
            // --- Level 1: Hardware Basics ---
            {
                type: 'lesson',
                id: 'camera-control',
                title: "The Camera Control",
                level: "Level 1: The Basics",
                icon: "aperture",
                color: "text-blue-400",
                description: "The dedicated button on the side isn't just a shutter. It's a trackpad.",
                steps: [
                    "Open Camera by clicking the button once.",
                    "Lightly press twice to open the menu overlay.",
                    "Slide your finger to select 'Zoom'.",
                    "Slide to adjust zoom, then click to shoot."
                ],
                tip: "Go to Settings > Camera > Camera Control to adjust the pressure sensitivity if you find yourself accidentally clicking."
            },
            {
                type: 'lesson',
                id: 'visual-intel',
                title: "Visual Intelligence",
                level: "Level 1: The Basics",
                icon: "scan-eye",
                color: "text-emerald-400",
                description: "Your camera is now a search engine. Don't type, just look.",
                steps: [
                    "Point your camera at an object (a dog, a restaurant, a flyer).",
                    "Click and HOLD the Camera Control button.",
                    "Tap the info that appears to add calendar events or look up ratings."
                ],
                tip: "This is a lifesaver for menus in foreign languages or quickly grabbing contact info from a business card."
            },
            // --- Level 2: Creative Software ---
            {
                type: 'lesson',
                id: 'styles',
                title: "Photographic Styles",
                level: "Level 2: Creative",
                icon: "palette",
                color: "text-amber-400",
                description: "Filters overlay color. Styles understand what 'skin' is and what 'sky' is.",
                steps: [
                    "Tap the Styles icon (square with dots).",
                    "Select 'Amber' or 'Gold' for warmth.",
                    "Use the Control Pad: Drag the dot to tune Tone and Color.",
                    "Snap the shot. The skin stays natural, the vibe changes."
                ],
                tip: "Styles are now non-destructive! You can completely remove or change them in the Photos app after you've taken the shot."
            },
            {
                type: 'lesson',
                id: 'spatial',
                title: "Spatial Capture",
                level: "Level 2: Creative",
                icon: "box",
                color: "text-pink-400",
                description: "Capture 3D video for the Vision Pro. Future-proof your memories.",
                steps: [
                    "Turn phone to Landscape (required).",
                    "Select 'Spatial' mode.",
                    "Ensure subject is 3-8 feet away.",
                    "Record steady."
                ],
                tip: "Keep the camera level with the horizon. Tilting destroys the 3D depth effect during playback."
            },
            // --- Level 3: Pro Features ---
            {
                type: 'lesson',
                id: 'pro-120',
                title: "4K 120fps Cinematic",
                level: "Level 3: Master Class",
                icon: "clapperboard",
                color: "text-indigo-400",
                description: "Hollywood slow motion in your pocket.",
                steps: [
                    "Settings > Camera > Record Slo-mo > 4K at 120 fps.",
                    "Record a fast subject (water, sports, pets).",
                    "Edit in Photos: Tap the Speed Meter icon.",
                    "Set to 24fps for that dreamy cinematic look."
                ],
                tip: "Lighting is critical here. 120fps needs A LOT of light. Avoid using this indoors at night or it will look grainy."
            },
            {
                type: 'lesson',
                id: 'audio-mix',
                title: "Audio Mix",
                level: "Level 3: Master Class",
                icon: "mic-vocal",
                color: "text-purple-400",
                description: "Fix bad audio *after* you record.",
                steps: [
                    "Record a video in a noisy place.",
                    "Edit > Audio Mix.",
                    "Select 'In-Frame Mix' to isolate only the person on screen.",
                    "Adjust intensity to kill background noise."
                ],
                tip: "Wear headphones while editing this feature to really hear the separation between voice and background noise."
            },
            {
                type: 'completion',
                title: "Training Complete",
                level: "Master Status",
                icon: "medal",
                color: "text-yellow-400",
                content: `
                    <div class="text-center">
                        <div class="inline-block p-4 rounded-full bg-yellow-400/10 mb-6">
                            <i data-lucide="trophy" class="w-16 h-16 text-yellow-400"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-white mb-4">You are ready.</h2>
                        <p class="text-slate-400 mb-8">You've mastered the hardware, the software, and the pro features of the iPhone 16.</p>
                        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                            <p class="text-sm text-slate-300">"The best camera is the one you have with you."</p>
                            <p class="text-xs text-slate-500 mt-2">— Chase Jarvis (and Blues)</p>
                        </div>
                    </div>
                `
            }
        ];

        // --- State Management ---
        let currentStepIndex = 0;
        
        // Load progress
        const savedProgress = localStorage.getItem('iphoneMasteryProgress');
        if (savedProgress) {
            currentStepIndex = parseInt(savedProgress, 10);
            // Safety check
            if (currentStepIndex >= curriculum.length) currentStepIndex = curriculum.length - 1;
        }

        const appContainer = document.getElementById('app-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const levelIndicator = document.getElementById('level-indicator');
        const actionBtn = document.getElementById('action-btn');
        const btnText = document.getElementById('btn-text');
        const resetBtn = document.getElementById('reset-btn');

        function renderStep() {
            const step = curriculum[currentStepIndex];
            
            // Update UI Bars
            const percentage = Math.round((currentStepIndex / (curriculum.length - 1)) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}%`;
            levelIndicator.innerText = step.level;
            
            // Generate HTML
            let html = '';

            if (step.type === 'intro' || step.type === 'completion') {
                // Info Screens
                html = `
                    <div class="slide-active pt-8">
                        ${step.type === 'intro' ? 
                            `<div class="flex justify-center mb-8"><div class="p-4 bg-slate-800 rounded-2xl border border-slate-700 shadow-xl"><i data-lucide="${step.icon}" class="w-12 h-12 ${step.color}"></i></div></div>` : ''}
                        
                        ${step.type === 'completion' ? '' : `<h1 class="text-4xl font-bold text-white mb-2 text-center">${step.title}</h1>`}
                        ${step.subtitle ? `<p class="text-xl text-blue-400 text-center mb-8 font-medium">${step.subtitle}</p>` : ''}
                        
                        ${step.content}
                    </div>
                `;
                btnText.innerText = step.type === 'intro' ? "Start Level 1" : "Finish";
                if(step.type === 'completion') {
                    resetBtn.classList.remove('hidden');
                    actionBtn.classList.add('hidden');
                } else {
                    resetBtn.classList.add('hidden');
                    actionBtn.classList.remove('hidden');
                }
            } else {
                // Lesson Screens
                html = `
                    <div class="slide-active">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="p-2 bg-slate-800 rounded-lg border border-slate-700">
                                <i data-lucide="${step.icon}" class="w-6 h-6 ${step.color}"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-white">${step.title}</h2>
                        </div>

                        <p class="text-slate-300 text-lg mb-8 leading-relaxed border-l-2 border-slate-700 pl-4">
                            ${step.description}
                        </p>

                        <div class="space-y-6 mb-8">
                            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Tutorial Steps</h3>
                            ${step.steps.map((s, i) => `
                                <div class="flex items-start bg-slate-800/40 p-4 rounded-xl border border-slate-700/50">
                                    <span class="flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-blue-500/20 text-blue-400 text-xs font-bold mr-4 mt-0.5">${i + 1}</span>
                                    <span class="text-slate-200">${s}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="bg-gradient-to-br from-indigo-900/40 to-slate-900 p-5 rounded-xl border border-indigo-500/30 relative overflow-hidden">
                            <div class="absolute top-0 right-0 -mt-2 -mr-2 w-16 h-16 bg-indigo-500/10 rounded-full blur-xl"></div>
                            <div class="relative z-10">
                                <h3 class="text-indigo-300 font-bold mb-2 flex items-center">
                                    <i data-lucide="lightbulb" class="w-4 h-4 mr-2"></i> Pro Tip
                                </h3>
                                <p class="text-sm text-indigo-100/80 italic">"${step.tip}"</p>
                            </div>
                        </div>
                    </div>
                `;
                btnText.innerText = "I've tried this - Continue";
                resetBtn.classList.add('hidden');
                actionBtn.classList.remove('hidden');
            }

            appContainer.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        function nextStep() {
            if (currentStepIndex < curriculum.length - 1) {
                currentStepIndex++;
                localStorage.setItem('iphoneMasteryProgress', currentStepIndex);
                renderStep();
            }
        }

        function resetProgress() {
            if(confirm("Start training over?")) {
                currentStepIndex = 0;
                localStorage.setItem('iphoneMasteryProgress', 0);
                renderStep();
            }
        }

        // Initialize
        renderStep();

    </script>

   onmouseover="this.style.transform='translateY(-1px)'; this.style.background='rgba(15, 23, 42, 0.95)'"

    <span>Hub</span>
</a>
<!-- END BLUES HUB NAVIGATION -->


</body>
</html>
