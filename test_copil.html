<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scrabble Word Calculator</title>
  <style>
    :root{
      --bg:#121212;
      --panel:#151515;
      --text:#EDEDED;
      --accent:#EDEDED;
      --muted:#9A9A9A;
      --border:2px solid var(--accent);
      --mono: "Courier New", Courier, monospace;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--mono);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Centering container */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    /* Main card */
    .card{
      width:100%;
      max-width:720px;
      background:transparent;
      border:var(--border);
      padding:28px;
      box-sizing:border-box;
      border-radius:0;
      display:grid;
      grid-template-columns:1fr;
      gap:18px;
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing:1px;
      color:var(--text);
      font-weight:700;
    }

    .subtitle{
      margin:0;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    /* Input row */
    .controls{
      display:flex;
      gap:12px;
      align-items:center;
    }

    input[type="text"]{
      flex:1 1 auto;
      font-family:var(--mono);
      font-size:20px;
      padding:14px 12px;
      color:var(--text);
      background:transparent;
      border:var(--border);
      outline:none;
      border-radius:0;
      box-sizing:border-box;
      caret-color:var(--accent);
      text-transform:none;
    }

    input[type="text"]::placeholder{
      color:var(--muted);
      opacity:0.9;
    }

    button{
      appearance:none;
      -webkit-appearance:none;
      font-family:var(--mono);
      font-size:16px;
      padding:12px 18px;
      color:var(--text);
      background:transparent;
      border:var(--border);
      cursor:pointer;
      border-radius:0;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    button:active{
      transform:translateY(0);
    }

    /* Score display */
    .score-panel{
      border:var(--border);
      padding:20px;
      box-sizing:border-box;
      border-radius:0;
      background:transparent;
      min-height:120px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:8px;
    }

    .score-value{
      font-size:48px;
      line-height:1;
      margin:0;
      color:var(--accent);
      letter-spacing:2px;
    }

    .score-word{
      font-size:14px;
      color:var(--muted);
      margin:0;
      word-break:break-word;
    }

    .breakdown{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      white-space:pre-wrap;
    }

    /* Small helper */
    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    /* Responsive */
    @media (max-width:520px){
      .score-value{ font-size:36px; }
      input[type="text"]{ font-size:18px; padding:12px; }
      button{ padding:10px 12px; font-size:14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div>
        <h1 id="title">Scrabble Word Calculator</h1>
        <p class="subtitle">Neo‑Brutal / Terminal aesthetic — type a word and calculate its custom score</p>
      </div>

      <form id="calcForm" class="controls" onsubmit="return false;" aria-label="Scrabble calculator form">
        <label for="wordInput" class="visually-hidden">Word</label>
        <input id="wordInput" type="text" inputmode="text" autocomplete="off" placeholder="Enter a word (letters only)" aria-describedby="hint" />
        <button id="calcBtn" type="button" aria-label="Calculate score">CALCULATE</button>
      </form>

      <div class="score-panel" role="status" aria-live="polite" aria-atomic="true">
        <div>
          <p class="score-value" id="scoreValue">—</p>
          <p class="score-word" id="scoreWord">No word entered</p>
        </div>
        <div class="breakdown" id="breakdownArea" aria-hidden="false"></div>
        <p class="hint" id="hint">Vowels = 1; K J X Q Z = 10; other consonants = 2. Non-letter characters are ignored.</p>
      </div>
    </main>
  </div>

  <script>
    (function(){
      const vowels = new Set(['A','E','I','O','U']);
      const high = new Set(['K','J','X','Q','Z']);
      // All other consonants implicitly 2 points

      const input = document.getElementById('wordInput');
      const btn = document.getElementById('calcBtn');
      const scoreValue = document.getElementById('scoreValue');
      const scoreWord = document.getElementById('scoreWord');
      const breakdownArea = document.getElementById('breakdownArea');

      function computeScore(word){
        if(!word) return {total:0, letters:[]};
        const letters = [];
        let total = 0;
        // iterate through characters, handle uppercase/lowercase
        for(const ch of word.toUpperCase()){
          if(ch >= 'A' && ch <= 'Z'){
            let pts = 0;
            if(vowels.has(ch)) pts = 1;
            else if(high.has(ch)) pts = 10;
            else pts = 2; // other consonants
            letters.push({ch, pts});
            total += pts;
          } else {
            // ignore non-letter characters
          }
        }
        return {total, letters};
      }

      function renderResult(raw){
        const trimmed = (raw || '').trim();
        const {total, letters} = computeScore(trimmed);
        if(trimmed.length === 0 || letters.length === 0){
          scoreValue.textContent = '—';
          scoreWord.textContent = trimmed.length === 0 ? 'No word entered' : 'No valid letters';
          breakdownArea.textContent = '';
          return;
        }

        scoreValue.textContent = total;
        scoreWord.textContent = trimmed.toUpperCase();

        // Build a compact breakdown: show each letter with its point
        const parts = letters.map(l => `${l.ch}:${l.pts}`).join('  ');
        // Also show counts by value
        const counts = letters.reduce((acc, l) => {
          acc[l.pts] = (acc[l.pts] || 0) + 1;
          return acc;
        }, {});
        const countsText = Object.keys(counts).sort((a,b)=>a-b).map(k => `${k}pt×${counts[k]}`).join('  ');
        breakdownArea.textContent = `Breakdown: ${parts}\nSummary: ${countsText}`;
      }

      // Event handlers
      btn.addEventListener('click', () => {
        renderResult(input.value);
        input.focus();
      });

      // Pressing Enter in the input triggers calculation
      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
          e.preventDefault();
          renderResult(input.value);
        }
      });

      // Optional: live update as user types (instant feedback)
      input.addEventListener('input', () => {
        // Uncomment the next line to calculate on every keystroke.
        // renderResult(input.value);
      });

      // Initialize with empty state
      renderResult('');
    })();
  </script>
</body>
</html>
