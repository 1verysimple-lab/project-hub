<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps by Blues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7); /* slate-800 with opacity */
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .glass-card:hover {
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.5);
        }

        /* Badge Colors */
        .badge-game { @apply bg-indigo-100 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400 border-indigo-200 dark:border-indigo-800; }
        .badge-tool { @apply bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400 border-blue-200 dark:border-blue-800; }
        .badge-guide { @apply bg-cyan-100 text-cyan-600 dark:bg-cyan-900/30 dark:text-cyan-400 border-cyan-200 dark:border-cyan-800; }
        .badge-other { @apply bg-slate-100 text-slate-600 dark:bg-slate-800 dark:text-slate-400 border-slate-200 dark:border-slate-700; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-[#0f1117] text-slate-900 dark:text-slate-100 transition-colors duration-300 font-sans selection:bg-indigo-500 selection:text-white">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[100px] animate-float"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[100px] animate-float" style="animation-delay: -3s;"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full glass shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <!-- Branding -->
            <div class="flex items-center gap-3 group cursor-pointer" onclick="window.location.reload()">
                <div class="p-2 bg-indigo-600 rounded-lg text-white shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform duration-300">
                    <i data-lucide="box" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Apps by Blues</h1>
                    <p id="app-version" class="text-xs text-slate-500 dark:text-slate-400 font-mono tracking-wide">LAB_VERSION_2.5</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-3 w-full md:w-auto">
                <!-- Search -->
                <div class="relative flex-grow md:w-64">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="search-box" placeholder="Search..." 
                        class="w-full pl-10 pr-4 py-2 bg-slate-200/50 dark:bg-slate-800/50 border border-transparent focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-800 rounded-full text-sm outline-none transition-all placeholder:text-slate-500">
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors" aria-label="Toggle Dark Mode">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-amber-400"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden text-indigo-600"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Filter Bar -->
    <div class="max-w-7xl mx-auto px-6 mt-8 mb-6">
        <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="filter-container">
            <button data-filter="all" class="px-4 py-1.5 rounded-full text-sm font-medium transition-all bg-indigo-600 text-white shadow-md shadow-indigo-500/20">All</button>
            <button data-filter="Game" class="px-4 py-1.5 rounded-full text-sm font-medium text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800 transition-all">Games</button>
            <button data-filter="Tool" class="px-4 py-1.5 rounded-full text-sm font-medium text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800 transition-all">Tools</button>
            <button data-filter="Guide" class="px-4 py-1.5 rounded-full text-sm font-medium text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800 transition-all">Guides</button>
        </div>
    </div>

    <!-- Main Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading Skeleton -->
            <div class="col-span-full text-center py-20">
                <div class="animate-spin inline-block w-8 h-8 border-[3px] border-current border-t-transparent text-indigo-600 rounded-full" role="status" aria-label="loading"></div>
                <p class="mt-4 text-sm text-slate-500">Loading modules...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-800 mt-auto bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 py-8 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xs text-slate-500">
                &copy; <span id="year"></span> Blues' Lab. maintainer: <code class="bg-slate-200 dark:bg-slate-800 px-1 py-0.5 rounded text-indigo-500">publish.py</code>
            </div>
            <div class="flex gap-4">
                <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="github" class="w-4 h-4"></i></a>
                <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="twitter" class="w-4 h-4"></i></a>
            </div>
        </div>
    </footer>

    <!-- Audio Player -->
    <div id="audio-player" class="fixed bottom-6 right-6 z-50 transition-all duration-500 transform translate-y-20 opacity-0">
        <div class="glass-card p-3 rounded-full md:rounded-2xl shadow-2xl flex items-center gap-3 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border border-indigo-500/30">
            <!-- Info -->
            <div class="hidden md:block mr-2 ml-2">
                <p id="track-name" class="text-xs font-bold text-indigo-600 dark:text-indigo-400 max-w-[120px] truncate">Select Track</p>
                <p id="track-status" class="text-[10px] text-slate-500 font-mono">STOPPED</p>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-1">
                <button id="btn-prev" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <i data-lucide="skip-back" class="w-4 h-4 text-slate-600 dark:text-slate-300"></i>
                </button>
                
                <button id="btn-play" class="p-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-lg shadow-indigo-500/30 transition-all active:scale-95 group">
                    <i data-lucide="play" class="w-5 h-5 fill-current ml-0.5 group-[.playing]:hidden"></i>
                    <i data-lucide="pause" class="w-5 h-5 fill-current hidden group-[.playing]:block"></i>
                </button>
                
                <button id="btn-next" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <i data-lucide="skip-forward" class="w-4 h-4 text-slate-600 dark:text-slate-300"></i>
                </button>
            </div>

            <!-- Volume -->
            <div class="hidden sm:flex items-center gap-2 border-l pl-3 border-slate-200 dark:border-slate-700">
                <button id="btn-mute" class="p-1.5 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <i data-lucide="volume-2" class="w-4 h-4 text-slate-500"></i>
                </button>
                <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.3" class="w-16 h-1 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-indigo-600">
            </div>
        </div>
        <audio id="bg-music" preload="none"></audio>
    </div>

    <script>
        // --- State ---
        let allProjects = [];

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            document.getElementById('year').textContent = new Date().getFullYear();
            
            try {
                const response = await fetch('projects.json?v=' + new Date().getTime()); // Prevent caching
                allProjects = await response.json();
                
                // Update Version with count
                const vEl = document.getElementById('app-version');
                if (vEl) vEl.textContent = `LAB_VERSION_2.5.${allProjects.length}`;

                renderProjects(allProjects);
            } catch (error) {
                console.error("Failed:", error);
                document.getElementById('projects-grid').innerHTML = 
                    `<div class="col-span-full text-center py-20">
                        <i data-lucide="alert-triangle" class="w-12 h-12 text-red-500 mx-auto mb-4"></i>
                        <p class="text-red-500 font-bold">Failed to load project data.</p>
                        <p class="text-slate-500 text-sm mt-2">Check projects.json or console logs.</p>
                    </div>`;
                lucide.createIcons();
            }
            
            setupFilters();
            setupSearch();
            initAudioPlayer();
            lucide.createIcons();
        });

        // --- Theme Logic ---
        function initTheme() {
            const toggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            // Load saved or default
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }

            toggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            });
        }

        // --- Rendering ---
        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 opacity-50">
                        <i data-lucide="folder-open" class="w-12 h-12 mx-auto mb-4"></i>
                        <p>No projects match your query.</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            projects.forEach((p, index) => {
                const type = p.type || 'Other';
                const delay = index * 50;
                
                // Color mapping
                let badgeClass = 'badge-other';
                let iconName = 'box';
                let accentClass = 'border-slate-200 dark:border-slate-800 hover:border-slate-400';
                let textAccent = 'text-indigo-600 dark:text-indigo-400';
                
                if (type === 'Game') { 
                    badgeClass = 'badge-game'; 
                    iconName = 'gamepad-2';
                    accentClass = 'border-indigo-100 dark:border-indigo-900/30 hover:border-indigo-500 hover:shadow-indigo-500/10';
                    textAccent = 'text-indigo-600 dark:text-indigo-400';
                }
                else if (type === 'Tool') { 
                    badgeClass = 'badge-tool'; 
                    iconName = 'wrench';
                    accentClass = 'border-blue-100 dark:border-blue-900/30 hover:border-blue-500 hover:shadow-blue-500/10';
                    textAccent = 'text-blue-600 dark:text-blue-400';
                }
                else if (type === 'Guide') { 
                    badgeClass = 'badge-guide'; 
                    iconName = 'book-open';
                    accentClass = 'border-cyan-100 dark:border-cyan-900/30 hover:border-cyan-500 hover:shadow-cyan-500/10';
                    textAccent = 'text-cyan-600 dark:text-cyan-400';
                }

                const card = `
                    <a href="${p.filename}" class="glass-card rounded-2xl p-6 flex flex-col justify-between h-full group animate-fade-in border-2 ${accentClass}" style="animation-delay: ${delay}ms">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <span class="border px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${badgeClass}">
                                    ${type}
                                </span>
                                <i data-lucide="${iconName}" class="w-5 h-5 text-slate-400 group-hover:${textAccent} transition-colors"></i>
                            </div>
                            
                            <h3 class="text-lg font-bold mb-2 group-hover:${textAccent} transition-colors line-clamp-1" title="${p.title}">
                                ${p.title}
                            </h3>
                            
                            <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed line-clamp-3 mb-4">
                                ${p.description}
                            </p>
                        </div>
                        
                        <div class="flex items-center text-xs font-bold ${textAccent} opacity-0 transform translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                            LAUNCH APP <i data-lucide="arrow-right" class="w-3 h-3 ml-1"></i>
                        </div>
                    </a>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
            
            lucide.createIcons();
        }

        // --- Filtering ---
        function setupFilters() {
            const btns = document.querySelectorAll('#filter-container button');
            
            const setActiveStyle = (btn) => {
                const filter = btn.dataset.filter;
                // Base
                btn.className = "px-5 py-2 rounded-full text-sm font-bold shadow-lg transition-all transform scale-105 ";
                
                if (filter === 'all') btn.classList.add('bg-slate-800', 'text-white', 'shadow-slate-500/30', 'dark:bg-white', 'dark:text-slate-900');
                else if (filter === 'Game') btn.classList.add('bg-indigo-600', 'text-white', 'shadow-indigo-500/30');
                else if (filter === 'Tool') btn.classList.add('bg-blue-500', 'text-white', 'shadow-blue-500/30');
                else if (filter === 'Guide') btn.classList.add('bg-cyan-500', 'text-white', 'shadow-cyan-500/30');
            };

            const setInactiveStyle = (btn) => {
                const filter = btn.dataset.filter;
                // Base
                btn.className = "px-5 py-2 rounded-full text-sm font-medium transition-all hover:scale-105 border ";
                
                if (filter === 'all') btn.classList.add('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'border-slate-200', 'dark:border-slate-700');
                else if (filter === 'Game') btn.classList.add('bg-indigo-50', 'dark:bg-indigo-900/20', 'text-indigo-600', 'dark:text-indigo-400', 'border-indigo-100', 'dark:border-indigo-800');
                else if (filter === 'Tool') btn.classList.add('bg-blue-50', 'dark:bg-blue-900/20', 'text-blue-600', 'dark:text-blue-400', 'border-blue-100', 'dark:border-blue-800');
                else if (filter === 'Guide') btn.classList.add('bg-cyan-50', 'dark:bg-cyan-900/20', 'text-cyan-600', 'dark:text-cyan-400', 'border-cyan-100', 'dark:border-cyan-800');
            };

            // Init styles
            btns.forEach(b => {
                if (b.dataset.filter === 'all') setActiveStyle(b);
                else setInactiveStyle(b);
                
                b.addEventListener('click', () => {
                    btns.forEach(x => setInactiveStyle(x));
                    setActiveStyle(b);

                    // Logic
                    const filter = b.dataset.filter;
                    const filtered = filter === 'all' 
                        ? allProjects 
                        : allProjects.filter(p => {
                            const t = p.type || 'Other';
                            return t === filter;
                        });
                    renderProjects(filtered);
                });
            });
        }

        // --- Search ---
        function setupSearch() {
            const input = document.getElementById('search-box');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allProjects.filter(p => 
                    (p.title || '').toLowerCase().includes(term) || 
                    (p.description || '').toLowerCase().includes(term)
                );
                renderProjects(filtered);
            });
        }

        // --- Audio Player Logic ---
        async function initAudioPlayer() {
            const playerUI = document.getElementById('audio-player');
            const audio = document.getElementById('bg-music');
            const trackName = document.getElementById('track-name');
            const trackStatus = document.getElementById('track-status');
            const btnPlay = document.getElementById('btn-play');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            const btnMute = document.getElementById('btn-mute');
            const volSlider = document.getElementById('vol-slider');

            let playlist = [];
            let currentIndex = 0;

            try {
                // Fetch playlist
                const res = await fetch('music.json?v=' + new Date().getTime());
                if (!res.ok) throw new Error('No music found');
                playlist = await res.json();
                
                if (playlist.length === 0) return;

                // Reveal Player
                playerUI.classList.remove('translate-y-20', 'opacity-0');
                
                // Init Volume
                audio.volume = volSlider.value;

                // --- Functions ---
                
                const loadTrack = (index) => {
                    if (index < 0) index = playlist.length - 1;
                    if (index >= playlist.length) index = 0;
                    currentIndex = index;
                    
                    const src = playlist[currentIndex];
                    // Extract clean name: "bgmus/My Song.mp3" -> "My Song"
                    const name = src.split('/').pop().replace('.mp3', '').replace(/_/g, ' ');
                    
                    trackName.textContent = name;
                    trackName.title = name;
                    audio.src = src;
                    
                    // Update navigator metadata if supported
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({ title: name, artist: "Blues' Lab" });
                    }
                };

                const playTrack = async () => {
                    try {
                        await audio.play();
                        btnPlay.classList.add('playing');
                        trackStatus.textContent = "PLAYING";
                        trackStatus.className = "text-[10px] text-indigo-500 font-bold font-mono animate-pulse";
                    } catch (e) {
                        console.log("Autoplay prevented or error:", e);
                        btnPlay.classList.remove('playing');
                        trackStatus.textContent = "PAUSED";
                    }
                };

                const pauseTrack = () => {
                    audio.pause();
                    btnPlay.classList.remove('playing');
                    trackStatus.textContent = "PAUSED";
                    trackStatus.className = "text-[10px] text-slate-500 font-mono";
                };

                const togglePlay = () => {
                    if (audio.paused) {
                        playTrack();
                    } else {
                        pauseTrack();
                    }
                };

                const nextTrack = () => {
                    loadTrack(currentIndex + 1);
                    playTrack();
                };

                const prevTrack = () => {
                    loadTrack(currentIndex - 1);
                    playTrack();
                };

                // --- Listeners ---

                btnPlay.addEventListener('click', togglePlay);
                btnNext.addEventListener('click', nextTrack);
                btnPrev.addEventListener('click', prevTrack);
                
                audio.addEventListener('ended', nextTrack);
                
                // Volume
                volSlider.addEventListener('input', (e) => {
                    audio.volume = e.target.value;
                    audio.muted = false;
                    updateMuteIcon();
                });

                btnMute.addEventListener('click', () => {
                    audio.muted = !audio.muted;
                    updateMuteIcon();
                });

                function updateMuteIcon() {
                    const icon = btnMute.querySelector('i');
                    if (audio.muted || audio.volume === 0) {
                        icon.setAttribute('data-lucide', 'volume-x');
                        icon.classList.add('text-red-500');
                    } else {
                        icon.setAttribute('data-lucide', 'volume-2');
                        icon.classList.remove('text-red-500');
                    }
                    lucide.createIcons();
                }

                // Initial Load (Don't play yet)
                loadTrack(0);

            } catch (err) {
                console.log("Audio player disabled: " + err.message);
            }
        }
    </script>
    <script>
        // Global Click Sound
        const clickSound = new Audio('noiseclick.mp3');
        clickSound.volume = 0.4;
        
        document.addEventListener('click', () => {
            // Clone and play to allow overlapping sounds
            const sound = clickSound.cloneNode();
            sound.volume = 0.4;
            sound.play().catch(() => {}); // Catch browser autoplay/interact blocks
        });
    </script>
</body>
</html>
