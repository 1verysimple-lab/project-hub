<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f0f11;
            color: #e2e2e2;
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
            border-color: #6366f1;
        }
        /* Logo Styles */
        .logo-container svg {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body class="min-h-screen p-8 flex flex-col">

    <!-- Header -->
    <header class="max-w-4xl mx-auto mb-12 text-center pt-10 w-full flex flex-col items-center">
        <!-- Animated Logo -->
        <div class="logo-container mb-6 text-indigo-400">
             <svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" aria-label="app by blues">
              <style>
                .base { 
                  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
                  font-size: 28px;
                  fill: currentColor; 
                }
                .bold { font-weight: 700; }
                .light { font-weight: 300; opacity: 0.7; }
            
                .fade-in {
                  opacity: 0;
                  animation: cinematic 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
                }
                
                .delay {
                  animation-delay: 0.15s;
                }
            
                @keyframes cinematic {
                  0% { 
                    opacity: 0; 
                    letter-spacing: -1px; 
                    transform: translateY(5px); 
                  }
                  100% { 
                    opacity: 1; 
                    letter-spacing: 0px; 
                    transform: translateY(0); 
                  }
                }
              </style>
            
              <text x="50%" y="38" text-anchor="middle" class="base">
                <tspan class="bold fade-in">app</tspan>
                <tspan class="light fade-in" dx="5">by</tspan>
                <tspan class="bold fade-in delay" dx="5">blues</tspan>
              </text>
            </svg>
        </div>

        <h1 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
            Project Showcase
        </h1>
        <p class="text-gray-400">A collection of my interactive web experiments and tools.</p>
    </header>

    <!-- Grid Container -->
    <main id="projects-grid" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 w-full flex-grow">
        <!-- Projects will be loaded here -->
        <div class="col-span-full text-center text-zinc-500 animate-pulse">
            Loading projects...
        </div>
    </main>

    <footer class="max-w-4xl mx-auto mt-16 text-center text-zinc-600 text-sm w-full">
        <p>Hosted on GitHub Pages</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('projects.json')
                .then(response => response.json())
                .then(projects => {
                    const grid = document.getElementById('projects-grid');
                    grid.innerHTML = ''; // Clear loading state

                    projects.forEach(project => {
                        const isExternal = project.type === 'External' || project.filename.startsWith('http');
                        const target = isExternal ? 'target="_blank"' : '';
                        const icon = getIconForType(project.type);
                        const hoverColor = getHoverColorForType(project.type);
                        const textColor = getTextColorForType(project.type);

                        const cardHTML = `
                            <a href="${project.filename}" ${target} class="card block p-6 bg-zinc-900 border border-zinc-800 rounded-xl hover:${hoverColor} group">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="p-3 bg-zinc-800 rounded-lg ${textColor} group-hover:text-white transition-colors">
                                        <i data-lucide="${icon}"></i>
                                    </div>
                                    <span class="text-xs font-mono text-zinc-500">${project.type}</span>
                                </div>
                                <h2 class="text-xl font-semibold mb-2 group-hover:${textColor} transition-colors">${project.title}</h2>
                                <p class="text-zinc-400 text-sm">
                                    ${project.description}
                                </p>
                            </a>
                        `;
                        grid.insertAdjacentHTML('beforeend', cardHTML);
                    });
                    lucide.createIcons();
                })
                .catch(error => {
                    console.error('Error loading projects:', error);
                    document.getElementById('projects-grid').innerHTML = '<p class="text-red-500 text-center col-span-full">Failed to load projects.</p>';
                });
        });

        function getIconForType(type) {
            if (type === 'External') return 'map';
            if (type.includes('Audio')) return 'mic'; // Example if we add Audio type
            return 'layout-template';
        }

        function getHoverColorForType(type) {
            if (type === 'External') return 'border-orange-500';
            return 'border-emerald-500';
        }

        function getTextColorForType(type) {
            if (type === 'External') return 'text-orange-400';
            return 'text-emerald-400';
        }
    </script>
</body>
</html>
