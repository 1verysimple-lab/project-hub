<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_SCRABBLE // CALCULATOR</title>
    <style>
        /* RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: #E0E0E0; /* Off-white */
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border: 2px solid #E0E0E0;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #E0E0E0;
            padding-bottom: 0.5rem;
        }

        /* INPUT FIELD */
        input[type="text"] {
            width: 100%;
            background-color: #121212;
            border: 2px solid #E0E0E0;
            color: #E0E0E0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            outline: none;
            border-radius: 0; /* Strict adherence to sharp corners */
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            background-color: #1a1a1a;
            border-color: #ffffff;
        }

        /* BUTTON */
        button {
            width: 100%;
            background-color: #E0E0E0;
            color: #121212;
            border: 2px solid #E0E0E0;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.25rem;
            padding: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 0;
            transition: all 0.1s ease;
        }

        button:hover {
            background-color: #121212;
            color: #E0E0E0;
        }

        button:active {
            transform: translate(2px, 2px); /* Slight brutalist click effect */
        }

        /* OUTPUT AREA */
        #result-area {
            margin-top: 2rem;
            border-top: 2px solid #E0E0E0; /* Separator */
            padding-top: 2rem;
            display: none; /* Hidden by default */
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 4rem;
            font-weight: bold;
        }
        
        .error-msg {
            color: #FF5555;
            margin-top: 1rem;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Word_Score_Calc_v1.0</h1>
        
        <input type="text" id="wordInput" placeholder="ENTER_WORD_HERE" autocomplete="off">
        
        <button id="calcBtn">CALCULATE</button>
        
        <div id="result-area">
            <div class="score-label">TOTAL_SCORE:</div>
            <div class="score-value" id="scoreDisplay">0</div>
        </div>

        <div id="errorDisplay" class="error-msg">ERROR: INVALID_INPUT</div>
    </div>

    <script>
        // DOM Elements
        const wordInput = document.getElementById('wordInput');
        const calcBtn = document.getElementById('calcBtn');
        const resultArea = document.getElementById('result-area');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const errorDisplay = document.getElementById('errorDisplay');

        // Scoring Logic
        // A, E, I, O, U = 1
        // K, J, X, Q, Z = 10
        // All others = 2
        function getLetterScore(letter) {
            const vowels = ['A', 'E', 'I', 'O', 'U'];
            const highValue = ['K', 'J', 'X', 'Q', 'Z'];
            
            if (vowels.includes(letter)) {
                return 1;
            } else if (highValue.includes(letter)) {
                return 10;
            } else if (letter >= 'A' && letter <= 'Z') {
                // If it's a letter but not in the lists above, it's a standard consonant
                return 2;
            }
            return 0; // Symbols/Numbers ignored
        }

        function calculateScore() {
            const rawWord = wordInput.value.trim().toUpperCase();
            
            // Basic validation
            if (rawWord.length === 0) {
                resultArea.style.display = 'none';
                errorDisplay.style.display = 'block';
                return;
            }

            errorDisplay.style.display = 'none';
            let totalScore = 0;

            for (let i = 0; i < rawWord.length; i++) {
                totalScore += getLetterScore(rawWord[i]);
            }

            // Update UI
            scoreDisplay.textContent = totalScore;
            resultArea.style.display = 'block';
        }

        // Event Listeners
        calcBtn.addEventListener('click', calculateScore);
        
        // Allow "Enter" key to trigger calculation
        wordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateScore();
            }
        });

    </script>
</body>
</html>
