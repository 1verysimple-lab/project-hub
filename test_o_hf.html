<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Word Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #f9f9f9;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            border: 2px solid #333;
            border-radius: 0;
            box-shadow: none;
            margin: auto;
            padding: 10px;
            width: 500px;
        }
        
        .input-field, .button {
            border: 2px solid #333;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
        
        .display-area {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #121212;
            color: #f9f9f9;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="word-input" class="input-field" />
        <button id="calculate-button" class="button">CALCULATE</button>
        <div class="display-area" id="score-display"></div>
    </div>

    <script>
        const wordInput = document.getElementById('word-input');
        const calculateButton = document.getElementById('calculate-button');
        const scoreDisplay = document.getElementById('score-display');

        calculateButton.addEventListener('click', () => {
            const inputWord = wordInput.value.toUpperCase();
            let score = 0;

            for (let i = 0; i < inputWord.length; i++) {
                const charCode = inputWord.charCodeAt(i);
                if ((charCode >= 65 && charCode <= 90) || 
                    (charCode >= 97 && charCode <= 122)) { // handle uppercase/lowercase
                    score += getLetterValue(inputWord[i]);
                }
            }

            scoreDisplay.textContent = `Score: ${score}`;
        });

        function getLetterValue(char) {
            switch (char) {
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U': return 1;
                case 'K':
                case 'J':
                case 'X':
                case 'Q':
                case 'Z': return 10;
                default: return 2;
            }
        }
    </script>
</body>
</html>
